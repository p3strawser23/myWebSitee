<html> 
<head> 
<script language="javaScript"> 


function beginAnim() 
{ 
	var myDude = document.getElementById("dude"); 
	var xPos = myDude.style.left; 
	
	xPos = parseInt(xPos);
	xPos -= 10
	//alert(xPos);
	myDude.style.left = xPos;
	
	
	if (xPos<0)
	{
		xPos=900;
	}
	
	
	
	var timer = setTimeout("beginAnim()", 55);

} 



</script> 
</head>
