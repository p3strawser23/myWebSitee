<html>
<head>
<script language = "JavaScript">

var myList= [ "Anne", "Bob", "Cathy", "Doug"];
var numberLister = 0
function lister()
{
	numberLister = numberLister + 1
	if(numberLister == 1)
	{
		alert(myList[0])
	}
	if(numberLister == 2)
	{
		alert(myList[1])
	}
	if(numberLister == 3)
	{
		alert(myList[2])
	}
	if(numberLister == 4)
	{
		alert(myList[3])
		numberLister = 0
	}
}

var answer = 0
function tester()
{
	answer = 0
	var answer = confirm("Name needed.");
	var answer = prompt("What is your name?");
	if(answer == "Toby")
	{
		 alert("Hello creator.")
	}
	else
	{
		alert("Welcome to my page! I know your name is " + answer + " now! I hope you like my page! Please visit my other pages.")
	}
}

var number = 11;
function space()
{
	
	number = number - 1;
	if( number == 0 )
	{
		alert("Blast off!!");
		number = 11;
	}
	else
	{
		alert(number)
	}
	
}

</script>

</head>
<body bgcolor = "grey">

<center> 
<h1> JavaScript Tester </h1>
<br/>
<input type="button" value="Click here for list of names" onClick="lister()">
<br/>
<br/>
<input type="button" value="Click to tell me your name" onClick="tester()">
<br/>
<br/>
<input type="button" value="Don't click" onClick="space()">
